    <style>
        :root {

            --primary-dark: #7C3AED;
            --secondary-color: #10B981;
            --accent-color: #F59E0B;
            --text-color: #1F2937;
            --light-bg: #F3F4F6;
            --white: #FFFFFF;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --red-500: #EF4444;
            --green-500: #10B981;
            --blue-500: #3B82F6;
            --purple-500: #8B5CF6;
            --yellow-500: #F59E0B;
            --orange-500: #F97316;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;

        body {

            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            text-align: center;

        .page-title {

            display: flex;
            justify-content: space-between;
            align-items: center;

        .week-nav-btn {
            background: var(--gray-100);
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }
        
        .week-nav-btn:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .current-week {
            text-align: center;
        }
        
        .week-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .week-range {
            color: var(--gray-600);
            font-size: 0.9rem;
        }
        
        .week-view {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }
        
        .days-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .day-header {
            text-align: center;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 12px;
            border: 2px solid transparent;
            transition: var(--transition);
        }
        
        .day-header.today {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-color: var(--primary-color);
        }
        
        .day-name {

            font-size: 1rem;

        }
        
        .day-date {

            opacity: 0.8;
        }
        
        .tasks-week-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            min-height: 400px;
        }
        
        .day-column {

            border-radius: 12px;
            padding: 1rem;

            transition: var(--transition);
            cursor: pointer;
            border-left: 4px solid transparent;
            position: relative;
        }
        
        .task-card:hover {

        }
        
        .task-card.pending {
            border-left-color: var(--yellow-500);
        }

            border-left-color: var(--green-500);

        }
        
        .task-card.overdue {

        }

            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        
        .task-type.mathematics { background: var(--blue-500); }
        .task-type.english { background: var(--green-500); }
        .task-type.computer { background: var(--purple-500); }
        .task-type.physics { background: var(--red-500); }
        .task-type.chemistry { background: var(--yellow-500); }
        .task-type.biology { background: var(--green-500); }
        .task-type.economics { background: var(--orange-500); }
        
        .task-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);

            gap: 0.25rem;

        }

            color: var(--primary-color);

            top: 0;
            left: 0;

            top: 0;
            left: 0;

            display: flex;
            align-items: center;

            gap: 0.5rem;

        .btn-primary {
            background: var(--primary-color);

            background: var(--primary-dark);

        .btn-external {
            background: var(--orange-500);

        .btn-external:hover {
            background: #ea580c;
            transform: translateY(-2px);

        .btn-success {
            background: var(--green-500);

        .btn-disabled {
            background: var(--gray-300);

        .task-count-badge {

        .day-task-counter {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: var(--gray-600);

        @media (max-width: 1024px) {
            .days-header,
            .tasks-week-grid {

            }

                grid-template-columns: 1fr;
            }

                flex-direction: column;

// Global variables
let allTasks = [];
let currentStudent = null;
let currentWeekStart = null;

document.addEventListener('DOMContentLoaded', function() {
    console.log('üöÄ Task page initializing...');

    setupWeekNavigation();

// Load student data from session storage
function loadStudentData() {
    const studentData = sessionStorage.getItem('currentStudentData');
    if (studentData) {
        currentStudent = JSON.parse(studentData);
        console.log('üë§ Student loaded:', currentStudent.name);
    } else {
        console.log('‚ö†Ô∏è No student data found in session storage');
    }
}

// Initialize the week view
function initializeWeekView() {
    console.log('üìÖ Initializing week view with current week auto-load...');
    
    // Get today's date
    const today = new Date();
    const currentDay = today.getDay();
    
    // Calculate this week's Monday (current week start)
    const daysFromMonday = currentDay === 0 ? 6 : currentDay - 1; // Sunday = 0, so it should go back 6 days
    currentWeekStart = new Date(today);
    currentWeekStart.setDate(today.getDate() - daysFromMonday);
    currentWeekStart.setHours(0, 0, 0, 0);
    
    console.log('üìÖ Current week start set to:', currentWeekStart.toDateString());
    
    // Always start with current week
    updateWeekDisplay();
    generateWeekGrid();
}

// Enhanced week display update with current week highlighting
function updateWeekDisplay() {
    const weekEnd = new Date(currentWeekStart);
    weekEnd.setDate(currentWeekStart.getDate() + 4); // Friday

// Enhanced week navigation with current week focus
function navigateToTaskWeek() {
    if (allTasks.length === 0) {
        console.log('üìÖ No tasks to navigate to, staying on current week');
        return;
    }
    
    // Find tasks for current week first
    const currentWeekTasks = getTasksForWeek(currentWeekStart);
    
    console.log('üìÖ Current week task analysis:', {
        currentWeekStart: currentWeekStart.toDateString(),
        currentWeekTasks: currentWeekTasks.length
    });
    
    // If there are tasks in current week, stay on current week
    if (currentWeekTasks.length > 0) {
        console.log('üìÖ Found tasks in current week, staying focused on present');
        return;
    }
    
    // Only look for other weeks if current week has no tasks
    console.log('üìÖ No tasks in current week, searching for weeks with tasks...');
    
    // Find weeks with tasks, prioritizing future weeks over past weeks
    const taskWeeks = {};
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    allTasks.forEach(task => {
        if (task.due_date) {
            const taskDate = new Date(task.due_date);
            const weekStart = getWeekStartForDate(taskDate);
            const weekKey = weekStart.toDateString();
            
            if (!taskWeeks[weekKey]) {
                taskWeeks[weekKey] = { 
                    weekStart, 
                    count: 0, 
                    tasks: [],
                    isFuture: weekStart >= today,
                    isPast: weekStart < today
                };
            }
            taskWeeks[weekKey].count++;
            taskWeeks[weekKey].tasks.push(task.task_title);
        }
    });
    
    console.log('üìÖ All task weeks found:', Object.keys(taskWeeks).map(key => ({
        week: key,
        count: taskWeeks[key].count,
        isFuture: taskWeeks[key].isFuture,
        isPast: taskWeeks[key].isPast
    })));
    
    // Prioritize week selection: current week > future weeks > closest past week
    let bestWeek = null;
    let maxCount = 0;
    
    // First, try future weeks (including current week)
    Object.values(taskWeeks).forEach(week => {
        if (week.isFuture && week.count > maxCount) {
            maxCount = week.count;
            bestWeek = week.weekStart;
        }
    });
    
    // If no future weeks with tasks, find the most recent past week
    if (!bestWeek) {
        let mostRecentPastWeek = null;
        let mostRecentDate = null;
        
        Object.values(taskWeeks).forEach(week => {
            if (week.isPast && (mostRecentDate === null || week.weekStart > mostRecentDate)) {
                mostRecentDate = week.weekStart;
                mostRecentPastWeek = week.weekStart;
            }
        });
        
        bestWeek = mostRecentPastWeek;
    }
    
    // Only navigate away from current week if we found a better week
    if (bestWeek && bestWeek.getTime() !== currentWeekStart.getTime()) {
        console.log('üìÖ Navigating to week with tasks:', bestWeek.toDateString());
        currentWeekStart = new Date(bestWeek);
        updateWeekDisplay();
        generateWeekGrid();
        
        // Show notification about week navigation
        const weekType = bestWeek >= today ? 'upcoming' : 'recent';
        showWeekNavigationNotification(`Showing ${weekType} week with your tasks`, weekType);
    } else {
        console.log('üìÖ Staying on current week');
    }
}

// Helper function to get tasks for a specific week
function getTasksForWeek(weekStart) {
    const weekEnd = new Date(weekStart);
    weekEnd.setDate(weekEnd.getDate() + 6); // Sunday
    weekEnd.setHours(23, 59, 59, 999);

    return allTasks.filter(task => {
        if (!task.due_date) {
            // Include tasks without due dates if assigned this week
            if (task.assigned_at) {
                const assignedDate = new Date(task.assigned_at);
                return assignedDate >= weekStart && assignedDate <= weekEnd;
            }
            return false;
        }
        
        const taskDate = new Date(task.due_date);
        return taskDate >= weekStart && taskDate <= weekEnd;
    });
}

// Helper function to get the Monday of the week containing a given date
function getWeekStartForDate(date) {
    const weekStart = new Date(date);
    const dayOfWeek = weekStart.getDay();
    const daysFromMonday = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
    weekStart.setDate(weekStart.getDate() - daysFromMonday);
    weekStart.setHours(0, 0, 0, 0);
    return weekStart;
}

// Utility functions
function getStudentToken() {
    return localStorage.getItem('student_token') || 
           sessionStorage.getItem('student_token') || 
           getCookie('student_token');
}

function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return null;
}

function showError(message) {
    console.error('Error:', message);
    
    const errorDiv = document.createElement('div');
    errorDiv.style.cssText = `
        position: fixed; top: 20px; right: 20px; background: #EF4444; color: white;
        padding: 1rem 1.5rem; border-radius: 8px; z-index: 10000; max-width: 400px;
    `;
    errorDiv.textContent = message;
    document.body.appendChild(errorDiv);
    
    setTimeout(() => errorDiv.remove(), 5000);
}

function showSuccessMessage(rewards) {
    const successDiv = document.createElement('div');
    successDiv.style.cssText = `
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        background: white; padding: 2rem; border-radius: 16px; z-index: 10000;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); text-align: center; max-width: 400px;
    `;
    
    successDiv.innerHTML = `
        <div style="font-size: 3rem; margin-bottom: 1rem;">üéâ</div>
        <h3 style="color: #10B981; margin-bottom: 1rem;">Task Completed!</h3>
        <div style="background: #F3F4F6; padding: 1rem; border-radius: 8px;">
            <div><strong>Points:</strong> ${rewards.points_awarded}</div>
            <div><strong>A-Card:</strong> ‚Ç≥${rewards.acard_credited.toFixed(2)}</div>
        </div>
    `;
    
    document.body.appendChild(successDiv);
    setTimeout(() => successDiv.remove(), 4000);
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Tasks - Deciph.AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>" type="image/svg+xml">
    <style>
        :root {
            --primary-color: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary-color: #10B981;
            --accent-color: #F59E0B;
            --text-color: #1F2937;
            --light-bg: #F3F4F6;
            --white: #FFFFFF;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --red-500: #EF4444;
            --green-500: #10B981;
            --blue-500: #3B82F6;
            --purple-500: #8B5CF6;
            --yellow-500: #F59E0B;
            --orange-500: #F97316;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        
        .page-title {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-subtitle {
            color: var(--gray-600);
            font-size: 1.1rem;
        }
        
        .week-navigation {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .week-nav-btn {
            background: var(--gray-100);
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }
        
        .week-nav-btn:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .current-week {
            text-align: center;
        }
        
        .week-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .week-range {
            color: var(--gray-600);
            font-size: 0.9rem;
        }
        
        .week-view {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }
        
        .days-header {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .day-header {
            text-align: center;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 12px;
            border: 2px solid transparent;
            transition: var(--transition);
        }
        
        .day-header.today {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-color: var(--primary-color);
        }
        
        .day-name {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .day-date {
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        .tasks-week-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
            min-height: 400px;
        }
        
        .day-column {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 1rem;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .day-column.today {
            background: rgba(139, 92, 246, 0.05);
            border: 2px solid rgba(139, 92, 246, 0.2);
        }
        
        .task-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            cursor: pointer;
            border-left: 4px solid transparent;
            position: relative;
        }
        
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .task-card.pending {
            border-left-color: var(--yellow-500);
        }
        
        .task-card.completed {
            border-left-color: var(--green-500);
            opacity: 0.8;
        }
        
        .task-card.overdue {
            border-left-color: var(--red-500);
        }
        
        .task-card.external {
            border-left-color: var(--orange-500);
        }
        
        .task-type {
            background: var(--primary-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        
        .task-type.mathematics { background: var(--blue-500); }
        .task-type.english { background: var(--green-500); }
        .task-type.computer { background: var(--purple-500); }
        .task-type.physics { background: var(--red-500); }
        .task-type.chemistry { background: var(--yellow-500); }
        .task-type.biology { background: var(--green-500); }
        .task-type.economics { background: var(--orange-500); }
        
        .task-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            line-height: 1.3;
        }
        
        .task-external-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.7rem;
            color: var(--orange-500);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .task-rewards {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--gray-600);
            margin-bottom: 0.5rem;
        }
        
        .task-status {
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
        }
        
        .task-status.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--yellow-500);
        }
        
        .task-status.completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--green-500);
        }
        
        .task-status.overdue {
            background: rgba(239, 68, 68, 0.1);
            color: var(--red-500);
        }
        
        .empty-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--gray-400);
            font-style: italic;
        }
        
        .empty-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }
        
        .task-summary {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .summary-card {
            text-align: center;
            padding: 1.5rem;
            background: var(--gray-50);
            border-radius: 12px;
        }
        
        .summary-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .summary-label {
            color: var(--gray-600);
            font-size: 0.9rem;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading.show {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Task Modal */
        .task-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .task-modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-500);
            padding: 0.5rem;
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            background: var(--gray-100);
        }
        
        .modal-task-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 12px;
        }
        
        .modal-meta-item {
            text-align: center;
        }
        
        .modal-meta-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
        }
        
        .modal-meta-label {
            font-size: 0.75rem;
            color: var(--gray-500);
            text-transform: uppercase;
        }
        
        .external-task-info {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1), rgba(245, 158, 11, 0.1));
            border: 1px solid var(--orange-500);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .external-task-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--orange-500);
            font-weight: 600;
        }
        
        .external-url {
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--blue-500);
            word-break: break-all;
            background: white;
            padding: 0.5rem;
            border-radius: 6px;
            margin-top: 0.5rem;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .action-btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-external {
            background: var(--orange-500);
            color: white;
        }
        
        .btn-external:hover {
            background: #ea580c;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--green-500);
            color: white;
        }
        
        .btn-disabled {
            background: var(--gray-300);
            color: var(--gray-500);
            cursor: not-allowed;
        }
        
        .task-count-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .day-task-counter {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: var(--gray-600);
            font-weight: 600;
        }
        
        @media (max-width: 1024px) {
            .days-header,
            .tasks-week-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .day-column {
                min-height: auto;
                max-height: none;
            }
            
            .week-navigation {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .page-header {
                padding: 1.5rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .modal-content {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .modal-task-meta {
                grid-template-columns: 1fr;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }

.week-navigation {
    position: relative;
}

.return-current-week {
    background: linear-gradient(135deg, #10B981, #059669) !important;
    color: white !important;
    border: 2px solid #10B981 !important;
    animation: pulse 2s infinite;
}

.return-current-week:hover {
    background: linear-gradient(135deg, #059669, #10B981) !important;
    transform: translateY(-2px) !important;
    box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3) !important;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

/* Current week highlighting */
.week-navigation .current-week[data-is-current="true"] .week-title {
    color: #10B981 !important;
    font-weight: bold !important;
}

.week-navigation .current-week[data-is-current="true"] .week-range {
    color: #059669 !important;
}

/* Day header current week styling */
.day-header.today {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    color: white;
    border-color: var(--primary-color);
    position: relative;
}

.day-header.today::before {
    content: "TODAY";
    position: absolute;
    top: -8px;
    right: -8px;
    background: #10B981;
    color: white;
    font-size: 0.6rem;
    padding: 2px 6px;
    border-radius: 8px;
    font-weight: bold;
}

/* Week navigation notification styles */
@keyframes slideInRight {
    0% { transform: translateX(100%); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
}

.week-navigation-notification {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}
/* ADD THIS CSS FOR OVERDUE TASK STYLING */
.task-card.overdue {
    border-left-color: var(--red-500);
    background: rgba(239, 68, 68, 0.05);
    border: 1px solid rgba(239, 68, 68, 0.2);
}

.task-card.overdue:hover {
    background: rgba(239, 68, 68, 0.1);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(239, 68, 68, 0.15);
}

.task-status.overdue {
    background: rgba(239, 68, 68, 0.1);
    color: var(--red-500);
    border: 1px solid rgba(239, 68, 68, 0.3);
}

/* Overdue task pulsing animation */
.task-card.overdue::after {
    content: "OVERDUE";
    position: absolute;
    top: -8px;
    right: -8px;
    background: #EF4444;
    color: white;
    font-size: 0.6rem;
    padding: 2px 6px;
    border-radius: 8px;
    font-weight: bold;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

/* Zoom / Class Link Styles */
.class-link-section {
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
    border: 2px solid rgba(59, 130, 246, 0.2);
    border-radius: 12px;
    padding: 1.25rem;
    margin: 1rem 0;
}

.class-link-header {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    color: #3B82F6;
    margin-bottom: 0.75rem;
    font-size: 0.95rem;
}

.class-countdown {
    text-align: center;
    padding: 0.75rem;
    background: white;
    border-radius: 8px;
    margin-bottom: 0.75rem;
}

.countdown-label {
    font-size: 0.8rem;
    color: var(--gray-500);
    margin-bottom: 0.25rem;
}

.countdown-timer {
    font-size: 1.5rem;
    font-weight: 700;
    color: #3B82F6;
    font-family: 'Courier New', monospace;
    letter-spacing: 2px;
}

.countdown-timer.urgent {
    color: #EF4444;
    animation: countdownPulse 1s infinite;
}

.countdown-timer.ready {
    color: #10B981;
}

@keyframes countdownPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.btn-class-link {
    background: #3B82F6;
    color: white;
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    font-size: 0.95rem;
}

.btn-class-link:hover:not(.btn-class-disabled) {
    background: #2563EB;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}

.btn-class-disabled {
    background: #9CA3AF;
    cursor: not-allowed;
    opacity: 0.7;
}

.btn-class-disabled:hover {
    transform: none;
    box-shadow: none;
}

.class-link-hint {
    text-align: center;
    font-size: 0.75rem;
    color: var(--gray-500);
    margin-top: 0.5rem;
    font-style: italic;
}

.class-active-indicator {
    display: inline-block;
    width: 8px;
    height: 8px;
    background: #10B981;
    border-radius: 50%;
    animation: activeBlink 1s infinite;
    margin-right: 4px;
}

@keyframes activeBlink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
}
    </style>
</head>

        <!-- Week Navigation -->
        <div class="week-navigation">
            <button class="week-nav-btn" id="prevWeek">
                <span>‚Üê</span>

            </button>
            
            <div class="current-week">
                <div class="week-title" id="weekTitle">This Week</div>

            <button class="week-nav-btn" id="nextWeek">
                <span>Next Week</span>

        <div class="task-summary">

                <div class="summary-card">
                    <span class="summary-number" id="completedTasks">0</span>
                    <span class="summary-label">Completed</span>

                <div class="summary-card">
                    <span class="summary-number" id="pendingTasks">0</span>

// Enhanced week navigation with current week focus
function navigateToTaskWeek() {
    if (allTasks.length === 0) {
        console.log('üìÖ No tasks to navigate to, staying on current week');
        return;
    }
    
    // Find tasks for current week first
    const currentWeekTasks = getTasksForWeek(currentWeekStart);

        currentWeekStart: currentWeekStart.toDateString(),
        currentWeekTasks: currentWeekTasks.length
    });
    
    // If there are tasks in current week, stay on current week
    if (currentWeekTasks.length > 0) {
        console.log('üìÖ Found tasks in current week, staying focused on present');
        return;
    }
    
    // Only look for other weeks if current week has no tasks
    console.log('üìÖ No tasks in current week, searching for weeks with tasks...');
    
    // Find weeks with tasks, prioritizing future weeks over past weeks
    const taskWeeks = {};
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    allTasks.forEach(task => {
        if (task.due_date) {
            const taskDate = new Date(task.due_date);
            const weekStart = getWeekStartForDate(taskDate);
            const weekKey = weekStart.toDateString();
            
            if (!taskWeeks[weekKey]) {
                taskWeeks[weekKey] = { 
                    weekStart, 
                    count: 0, 
                    tasks: [],
                    isFuture: weekStart >= today,
                    isPast: weekStart < today
                };
            }
            taskWeeks[weekKey].count++;
            taskWeeks[weekKey].tasks.push(task.task_title);
        }
    });
    
    console.log('üìÖ All task weeks found:', Object.keys(taskWeeks).map(key => ({
        week: key,
        count: taskWeeks[key].count,
        isFuture: taskWeeks[key].isFuture,
        isPast: taskWeeks[key].isPast
    })));
    
    // Prioritize week selection: current week > future weeks > closest past week
    let bestWeek = null;
    let maxCount = 0;
    
    // First, try future weeks (including current week)
    Object.values(taskWeeks).forEach(week => {
        if (week.isFuture && week.count > maxCount) {
            maxCount = week.count;
            bestWeek = week.weekStart;
        }
    });
    
    // If no future weeks with tasks, find the most recent past week
    if (!bestWeek) {
        let mostRecentPastWeek = null;
        let mostRecentDate = null;
        
        Object.values(taskWeeks).forEach(week => {
            if (week.isPast && (mostRecentDate === null || week.weekStart > mostRecentDate)) {
                mostRecentDate = week.weekStart;
                mostRecentPastWeek = week.weekStart;
            }
        });
        
        bestWeek = mostRecentPastWeek;
    }
    
    // Only navigate away from current week if we found a better week
    if (bestWeek && bestWeek.getTime() !== currentWeekStart.getTime()) {
        console.log('üìÖ Navigating to week with tasks:', bestWeek.toDateString());
        currentWeekStart = new Date(bestWeek);
        updateWeekDisplay();
        generateWeekGrid();
        
        // Show notification about week navigation
        const weekType = bestWeek >= today ? 'upcoming' : 'recent';
        showWeekNavigationNotification(`Showing ${weekType} week with your tasks`, weekType);
    } else {
        console.log('üìÖ Staying on current week');
    }
}

// Helper function to get tasks for a specific week
function getTasksForWeek(weekStart) {
    const weekEnd = new Date(weekStart);
    weekEnd.setDate(weekEnd.getDate() + 6); // Sunday
    weekEnd.setHours(23, 59, 59, 999);

    return allTasks.filter(task => {
        if (!task.due_date) {
            // Include tasks without due dates if assigned this week
            if (task.assigned_at) {
                const assignedDate = new Date(task.assigned_at);
                return assignedDate >= weekStart && assignedDate <= weekEnd;
            }
            return false;
        }
        
        const taskDate = new Date(task.due_date);
        return taskDate >= weekStart && taskDate <= weekEnd;
    });
}

// Helper function to get the Monday of the week containing a given date
function getWeekStartForDate(date) {
    const weekStart = new Date(date);
    const dayOfWeek = weekStart.getDay();
    const daysFromMonday = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
    weekStart.setDate(weekStart.getDate() - daysFromMonday);
    weekStart.setHours(0, 0, 0, 0);
    return weekStart;
}

// Start a countdown timer for a class link
function startClassCountdown(taskId, startTimeStr) {
    // Clear any existing countdown for this task
    if (classCountdownIntervals[taskId]) {
        clearInterval(classCountdownIntervals[taskId]);
    }

    const countdownEl = document.getElementById(`countdown-${taskId}`);
    const startBtn = document.getElementById(`startClassBtn-${taskId}`);
    const hintEl = document.getElementById(`classHint-${taskId}`);

    if (!countdownEl || !startBtn) return;

    const startTime = new Date(startTimeStr);

    function updateCountdown() {
        const now = new Date();
        const diff = startTime - now;
        const fiveMinutes = 5 * 60 * 1000;

        if (diff <= 0) {
            // Class has started or already passed
            countdownEl.textContent = 'Class is LIVE!';
            countdownEl.className = 'countdown-timer ready';
            startBtn.classList.remove('btn-class-disabled');
            startBtn.disabled = false;
            if (hintEl) hintEl.innerHTML = '<span class="class-active-indicator"></span> Class is live. Click "Start Lesson" to join.';
            clearInterval(classCountdownIntervals[taskId]);
            return;
        }

        if (diff <= fiveMinutes) {
            // Within 5 minutes - activate button
            startBtn.classList.remove('btn-class-disabled');
            startBtn.disabled = false;
            countdownEl.className = 'countdown-timer urgent';
            if (hintEl) hintEl.innerHTML = '<span class="class-active-indicator"></span> Class is about to start! You can join now.';
        } else {
            // More than 5 minutes away - keep disabled
            startBtn.classList.add('btn-class-disabled');
            startBtn.disabled = true;
            countdownEl.className = 'countdown-timer';
            if (hintEl) hintEl.textContent = 'The "Start Lesson" button will activate 5 minutes before class time.';
        }

        // Format countdown
        const totalSeconds = Math.floor(diff / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        if (hours > 0) {
            countdownEl.textContent = `${hours}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
        } else {
            countdownEl.textContent = `${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
        }
    }

    // Run immediately then every second
    updateCountdown();
    classCountdownIntervals[taskId] = setInterval(updateCountdown, 1000);
}

    const fiveMin = 5 * 60 * 1000;

        const classLinkData = task.class_link || (task.task_data && task.task_data.class_link);
        if (!classLinkData || !classLinkData.url || !classLinkData.start_time) continue;
        const startTime = new Date(classLinkData.start_time);

        if (diff <= fiveMin && diff > -30 * 60 * 1000) {
            joinClassUrl = classLinkData.url;
            showJoinClassOverlay(task.task_title || task.subject_name || 'Your Class', startTime);
            return;
        }
    }
    hideJoinClassOverlay();

    overlay.style.display = 'flex';

    function updateJoinCountdown() {
        const now = new Date();
        const diff = startTime - now;
        const el = document.getElementById('joinClassCountdown');
        if (diff <= 0) {
            el.textContent = 'Class is LIVE NOW!';
            el.style.color = '#27ae60';
        } else {
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            el.textContent = `Starts in ${mins}m ${String(secs).padStart(2, '0')}s`;
        }
    }
    updateJoinCountdown();
    if (window._joinCountdownInterval) clearInterval(window._joinCountdownInterval);
    window._joinCountdownInterval = setInterval(updateJoinCountdown, 1000);
}

function hideJoinClassOverlay() {
    const overlay = document.getElementById('joinClassOverlay');
    if (overlay) overlay.style.display = 'none';
    if (window._joinCountdownInterval) clearInterval(window._joinCountdownInterval);
}

function joinClassNow() {
    if (joinClassUrl) window.open(joinClassUrl, '_blank', 'noopener,noreferrer');
    hideJoinClassOverlay();
}

function dismissJoinOverlay() {
    joinClassDismissed = true;
    hideJoinClassOverlay();
    setTimeout(() => { joinClassDismissed = false; }, 10 * 60 * 1000);
}

setInterval(checkAllTasksForUpcomingClass, 15000);
// Initial check after tasks load (give loadTasks time)
setTimeout(checkAllTasksForUpcomingClass, 3000);

// ============================================
// STUDENT INBOX (subject-task page)
// ============================================
function getInboxHeaders() {
    const token = getStudentToken();
    return { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };
}

async function loadInboxUnreadCount() {
    try {
        const token = getStudentToken();
        if (!token) return;
        const res = await fetch(`${ST_API}/api/messages/student/unread-count`, {
            headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
        });
        if (!res.ok) return;
        const data = await res.json();
        const count = data.unread_count || 0;
        const floatBadge = document.getElementById('inboxFloatBadge');
        const modalBadge = document.getElementById('inboxUnreadBadge');
        if (count > 0) {
            if (floatBadge) { floatBadge.textContent = count; floatBadge.style.display = 'inline'; }
            if (modalBadge) { modalBadge.textContent = count + ' unread'; modalBadge.style.display = 'inline'; }
        } else {
            if (floatBadge) floatBadge.style.display = 'none';
            if (modalBadge) modalBadge.style.display = 'none';
        }
    } catch (err) {}
}

function openInboxModal(e) {
    if (e) e.preventDefault();
    document.getElementById('inboxModal').style.display = 'block';
    document.getElementById('inboxMessageDetail').style.display = 'none';
    switchInboxTab('inbox');
}
function closeInboxModal() {
    document.getElementById('inboxModal').style.display = 'none';
}

function switchInboxTab(tab) {
    document.querySelectorAll('.inbox-tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.inbox-tab-content').forEach(c => c.classList.remove('active'));
    const btn = document.querySelector(`.inbox-tab[data-inbox-tab="${tab}"]`);
    const content = document.getElementById(`inbox-tab-${tab}`);
    if (btn) btn.classList.add('active');
    if (content) content.classList.add('active');
    document.getElementById('inboxMessageDetail').style.display = 'none';
    if (tab === 'inbox') loadInboxMessages();
    else if (tab === 'sent') loadSentMessages();
    else if (tab === 'conversation') loadStudentConversation();
}

async function loadInboxMessages() {
    const list = document.getElementById('inboxMessagesList');
    list.innerHTML = '<div style="text-align:center;padding:40px;color:#95a5a6;">Loading...</div>';
    try {
        const token = getStudentToken();
        const res = await fetch(`${ST_API}/api/messages/student/inbox`, {
            headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
        });
        if (!res.ok) throw new Error('Failed');
        const data = await res.json();
        if (!data.messages || data.messages.length === 0) {
            list.innerHTML = '<div style="text-align:center;padding:60px;color:#95a5a6;">Your inbox is empty</div>';
            return;
        }
        list.innerHTML = data.messages.map(m => `
            <div class="inbox-msg-item ${!m.is_read ? 'unread' : ''}" onclick='viewInboxMessage(${m.id}, ${JSON.stringify(m).replace(/'/g, "&#39;")})'>
                <div style="flex:1;min-width:0;">
                    <div class="inbox-msg-sender">${m.sender_name || 'Admin'}</div>
                    <div class="inbox-msg-subject">${m.subject}</div>
                    <div class="inbox-msg-preview">${(m.message_body||'').substring(0,100)}</div>
                </div>
                <div style="display:flex;align-items:center;gap:8px;flex-shrink:0;margin-left:12px;">
                    <span class="inbox-msg-time">${m.time_ago||''}</span>
                    ${!m.is_read ? '<span class="inbox-msg-unread-dot"></span>' : ''}
                </div>
            </div>
        `).join('');
    } catch (err) {
        list.innerHTML = '<div style="text-align:center;padding:40px;color:#e74c3c;">Failed to load messages</div>';
    }
}

async function viewInboxMessage(msgId, msg) {
    try {
        await fetch(`${ST_API}/api/student/messages/${msgId}/read`, { method: 'POST', headers: getInboxHeaders() });
        loadInboxUnreadCount();
    } catch(e) {}
    const detail = document.getElementById('inboxMessageDetail');
    const content = document.getElementById('inboxMessageDetailContent');
    document.querySelectorAll('.inbox-tab-content').forEach(c => c.classList.remove('active'));
    detail.style.display = 'block';
    content.innerHTML = `
        <div style="background:#f8f9fa;padding:16px 20px;border-radius:8px;margin-bottom:16px;">
            <h3 style="margin:0 0 10px 0;color:#2c3e50;">${msg.subject}</h3>
            <div style="font-size:13px;color:#7f8c8d;"><strong>From:</strong> ${msg.sender_name||'Admin'} | ${msg.time_ago||''}</div>
        </div>
        <div style="font-size:15px;line-height:1.7;color:#34495e;white-space:pre-wrap;">${msg.message_body}</div>
        <div style="margin-top:20px;border-top:1px solid #e1e5e9;padding-top:16px;">
            <button onclick="document.getElementById('stReplyForm').style.display='block';this.style.display='none';" style="background:#667eea;color:#fff;border:none;padding:10px 24px;border-radius:6px;font-weight:600;cursor:pointer;">Reply</button>
        </div>
        <form id="stReplyForm" onsubmit="handleSTReply(event,${msg.id})" style="display:none;margin-top:14px;">
            <textarea id="stReplyBody" rows="4" required placeholder="Type your reply..." style="width:100%;padding:10px;border:1px solid #dce1e6;border-radius:6px;font-size:14px;box-sizing:border-box;font-family:inherit;"></textarea>
            <div id="stReplyError" style="display:none;background:#fde8e8;color:#e74c3c;padding:8px;border-radius:6px;margin-top:8px;font-size:13px;"></div>
            <div style="display:flex;justify-content:flex-end;margin-top:10px;">
                <button type="submit" id="stReplyBtn" style="background:#667eea;color:#fff;border:none;padding:10px 20px;border-radius:6px;font-weight:600;cursor:pointer;">Send Reply</button>
            </div>
        </form>
    `;
}

async function handleSTReply(e, msgId) {
    e.preventDefault();
    const body = document.getElementById('stReplyBody').value.trim();
    const btn = document.getElementById('stReplyBtn');
    const errEl = document.getElementById('stReplyError');
    if (!body) { errEl.textContent='Reply cannot be empty'; errEl.style.display='block'; return; }
    btn.disabled=true; btn.textContent='Sending...';
    try {
        const res = await fetch(`${ST_API}/api/messages/student/reply/${msgId}`, {
            method:'POST', headers:getInboxHeaders(), body:JSON.stringify({message_body:body})
        });
        const data = await res.json();
        if (data.success) { switchInboxTab('inbox'); }
        else { errEl.textContent=data.error||'Failed'; errEl.style.display='block'; }
    } catch(e) { errEl.textContent='Failed'; errEl.style.display='block'; }
    finally { btn.disabled=false; btn.textContent='Send Reply'; }
}

function backToInboxList() {
    document.getElementById('inboxMessageDetail').style.display = 'none';
    switchInboxTab('inbox');
}

async function loadSentMessages() {
    const list = document.getElementById('inboxSentList');
    list.innerHTML = '<div style="text-align:center;padding:40px;color:#95a5a6;">Loading...</div>';
    try {
        const token = getStudentToken();
        const res = await fetch(`${ST_API}/api/messages/student/sent`, {
            headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
        });
        if (!res.ok) throw new Error('Failed');
        const data = await res.json();
        if (!data.messages || data.messages.length === 0) {
            list.innerHTML = '<div style="text-align:center;padding:60px;color:#95a5a6;">No sent messages</div>';
            return;
        }
        list.innerHTML = data.messages.map(m => `
            <div class="inbox-msg-item">
                <div style="flex:1;min-width:0;">
                    <div class="inbox-msg-sender">To: ${m.recipient_name||'Admin'}</div>
                    <div class="inbox-msg-subject">${m.subject}</div>
                </div>
                <span class="inbox-msg-time">${m.time_ago||''}</span>
            </div>
        `).join('');
    } catch(e) {
        list.innerHTML = '<div style="text-align:center;padding:40px;color:#e74c3c;">Failed to load</div>';
    }
}

async function handleStudentSendMessage(e) {
    e.preventDefault();
    const subject = document.getElementById('studentComposeSubject').value.trim();
    const body = document.getElementById('studentComposeBody').value.trim();
    const errEl = document.getElementById('studentComposeError');
    const successEl = document.getElementById('studentComposeSuccess');
    const btn = document.getElementById('studentSendBtn');
    errEl.style.display='none'; successEl.style.display='none';
    if (!subject||!body) { errEl.textContent='Subject and message required'; errEl.style.display='block'; return; }
    btn.disabled=true; btn.textContent='Sending...';
    try {
        const res = await fetch(`${ST_API}/api/messages/student/send`, {
            method:'POST', headers:getInboxHeaders(), body:JSON.stringify({subject,message_body:body})
        });
        const data = await res.json();
        if (data.success) {
            successEl.textContent='Message sent!'; successEl.style.display='block';
            document.getElementById('studentComposeSubject').value='';
            document.getElementById('studentComposeBody').value='';
            setTimeout(()=>switchInboxTab('sent'),1200);
        } else { errEl.textContent=data.error||'Failed'; errEl.style.display='block'; }
    } catch(e) { errEl.textContent='Failed to send'; errEl.style.display='block'; }
    finally { btn.disabled=false; btn.textContent='Send Message'; }
}

async function loadStudentConversation() {
    const list = document.getElementById('conversationMsgList');
    list.innerHTML = '<div style="text-align:center;padding:30px;color:#95a5a6;">Loading...</div>';
    try {
        const token = getStudentToken();
        const res = await fetch(`${ST_API}/api/messages/student/conversation`, {
            headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
        });
        if (!res.ok) throw new Error('Failed');
        const data = await res.json();
        if (!data.messages || data.messages.length === 0) {
            list.innerHTML = '<div style="text-align:center;padding:40px;color:#95a5a6;">No conversation yet</div>';
            return;
        }
        list.innerHTML = data.messages.map(m => `
            <div class="student-conv-bubble ${m.sender_type==='student'?'sent':'received'}">
                <div class="bubble-meta">
                    <span style="font-weight:600;">${m.sender_name||(m.sender_type==='student'?'You':'Admin')}</span>
                    <span>${m.time_ago||''}</span>
                </div>
                ${m.subject&&m.subject!=='Reply'?'<div style="font-weight:600;margin-bottom:3px;font-size:13px;">'+m.subject+'</div>':''}
                <div style="white-space:pre-wrap;">${m.message_body}</div>
            </div>
        `).join('');
        list.scrollTop = list.scrollHeight;
        loadInboxUnreadCount();
    } catch(e) {
        list.innerHTML = '<div style="text-align:center;padding:40px;color:#e74c3c;">Failed to load</div>';
    }
}

async function handleStudentQuickReply(e) {
    e.preventDefault();
    const input = document.getElementById('studentQuickReplyInput');
    const btn = document.getElementById('studentQuickReplyBtn');
    const text = input.value.trim();
    if (!text) return;
    btn.disabled=true; btn.textContent='Sending...';
    try {
        await fetch(`${ST_API}/api/messages/student/send`, {
            method:'POST', headers:getInboxHeaders(), body:JSON.stringify({subject:'Reply',message_body:text})
        });
        input.value='';
        loadStudentConversation();
    } catch(e) { alert('Failed'); }
    finally { btn.disabled=false; btn.textContent='Send'; }
}

// Polling
setInterval(loadInboxUnreadCount, 30000);
setTimeout(loadInboxUnreadCount, 1500);
